
type Block @entity {
  id: ID!

  number: Int
  timestamp: Date
  parentHash: String
  specVersion: Int
}

type ScheduleAuthoritiesChangeEvent @entity {
  id: ID!
  message: String!

  timestamp: Date
  block: Block
}

type MMRRootSignedEvent @entity {
  id: ID!
  block_number: Int!
  mmr_root: String!
  signatures: String!

  timestamp: Date
  block: Block
}
